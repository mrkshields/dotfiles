default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        files: \.(md|markdown)$
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.28.0
    hooks:
      - id: gitleaks
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-c', 'linters/.yamllint']
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        files: ^setup-.*$|\.sh$
        args: ['--severity=warning']
  # Fish syntax checking via local hook (fish-shop/syntax-check is a GitHub Action, not pre-commit)
  - repo: local
    hooks:
      - id: fish-syntax-check
        name: fish syntax check
        entry: fish --no-execute
        language: system
        files: \.fish$
  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ['--config=linters/.config/flake8']
        files: \.py$
  # Vim linting via local hook (vint needs pip install)
  - repo: local
    hooks:
      - id: vint
        name: vint (vim linter)
        entry: vint
        language: python
        additional_dependencies: ['vim-vint']
        files: \.vim$|vimrc$
